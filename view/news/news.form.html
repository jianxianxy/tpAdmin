{extend name='extra@admin/content'}
{block name="content"}
<form class="layui-form layui-box" action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block" style="width:600px;">
            <input name="name" value='{$vo.name|default=""}' required="required" pattern="^.**"
            title="请输入名称" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-inline" style='width:200px'>
            <select name="sort_id">
               
            </select>
        </div>
        <label class="layui-form-label" style="width:40px;">排序</label>
        <div class="layui-input-inline" style='width:100px'>
            <input type="text" name="order" value='{$vo.score|default="1"}' pattern="^[0-9]{1,3}$"
                   title="请输入积分" class="layui-input"/>
        </div>
        <label class="layui-form-label" style="width:40px;">积分</label>
        <div class="layui-input-inline" style='width:100px'>
            <input type="text" name="score" value='{$vo.score|default="1"}' pattern="^[0-9]{1,3}$"
                   title="请输入积分" class="layui-input"/>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">章节</label>
        <div class="layui-input-inline" style="width:100px;">
            <div style="position:relative">
                <div class="uploadimage transition" style="display:block;"><input type="hidden" name="file_1"/></div>
                <a data-file="one" data-field="file_1" data-type="png,jpg" data-uptype="local" href="javascript:void(0)"
                   class="uploadbutton">选择章节图片</a>
            </div>
        </div>
        <script>
        require(['jquery'], function () {
            $('[name="file_2"]').on('change', function () {
                $(this).parent().attr('data-tips-image', this.value).css('backgroundImage', 'url(' + this.value + ')');
            });
        });
        </script>
        <div class="layui-input-inline" style="width:500px;">
            <textarea placeholder="请输入描述" title="请输入描述" class="layui-textarea"
                      name="title">{$vo.title|default=""}</textarea>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">章节</label>
        <div class="layui-input-inline" style="width:100px;">
            <div style="position:relative">
                <div class="uploadimage transition" style="display:block;"><input type="hidden" name="file_2"/></div>
                <a data-file="one" data-field="file_2" data-type="png,jpg" data-uptype="local" href="javascript:void(0)"
                   class="uploadbutton">选择章节图片</a>
            </div>
        </div>
        <script>
        require(['jquery'], function () {
            $('[name="file_2"]').on('change', function () {
                $(this).parent().attr('data-tips-image', this.value).css('backgroundImage', 'url(' + this.value + ')');
            });
        });
        </script>
        <div class="layui-input-inline" style="width:500px;">
            <textarea placeholder="请输入描述" title="请输入描述" class="layui-textarea"
                      name="title">{$vo.title|default=""}</textarea>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">章节</label>
        <div class="layui-input-inline" style="width:100px;">
            <div style="position:relative">
                <div class="uploadimage transition" style="display:block;"><input type="hidden" name="file_3"/></div>
                <a data-file="one" data-field="file_3" data-type="png,jpg" data-uptype="local" href="javascript:void(0)"
                   class="uploadbutton">选择章节图片</a>
            </div>
        </div>
        <script>
        require(['jquery'], function () {
            $('[name="file_3"]').on('change', function () {
                $(this).parent().attr('data-tips-image', this.value).css('backgroundImage', 'url(' + this.value + ')');
            });
        });
        </script>
        <div class="layui-input-inline" style="width:500px;">
            <textarea placeholder="请输入描述" title="请输入描述" class="layui-textarea"
                      name="title">{$vo.title|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>
        window.form.render();
        //window.laydate.render({elem: '.fm_time', type: 'datetime'});
        lay('.fm_time').each(function(){
            laydate.render({elem: this,trigger: 'click', type: 'datetime',theme: 'grid'});
        }); 
    </script>
</form>
{/block}
